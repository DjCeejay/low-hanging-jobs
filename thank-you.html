<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Low‑Hanging Jobs</title>
  <meta name="description" content="Thank you for joining the Low‑Hanging Jobs waitlist!" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --clr-primary:#6D2E8F;
      --clr-secondary:#7CB518;
      --clr-accent:#FF6B35;
      --clr-bg:#F9F9F9;
      --clr-cta:#2F2F2F;
      --radius:20px;
      --shadow-soft:0 10px 30px rgba(0,0,0,.06);
      --maxw:1200px;
      --header-height: 72px;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      background: var(--clr-bg);
      color: #2F2F2F;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: var(--maxw);
      margin-inline: auto;
      padding-inline: clamp(16px,3vw,32px);
      width: 100%;
      box-sizing: border-box;
    }
    .thank-you-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: clamp(32px, 5vw, 64px) 0;
    }
    .thank-you-content {
      background: #fff;
      padding: clamp(32px, 5vw, 48px);
      border-radius: var(--radius);
      box-shadow: var(--shadow-soft);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-family: Sora, Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-weight: 700;
      font-size: clamp(28px, 4vw, 36px);
      margin: 0 0 16px;
      color: var(--clr-primary);
    }
    p {
      font-size: clamp(16px, 2vw, 18px);
      line-height: 1.6;
      margin: 0 0 24px;
      color: rgba(47,47,47,.9);
    }
    .home-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--clr-primary);
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .home-link:hover {
      background: var(--clr-accent);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <main class="thank-you-section">
    <div class="container">
      <div class="thank-you-content">
        <h1>Thank You for Joining!</h1>
        <p>We're excited to have you on board. You'll be among the first to know when we launch Low‑Hanging Jobs.</p>
        <p>Keep an eye on your inbox for updates and early access opportunities.</p>
        <a href="/" class="home-link">Return to Homepage</a>
      </div>
    </div>
  </main>
</body>
</html>
